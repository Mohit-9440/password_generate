<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="script.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id='clipboard'>
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>

            <div class="setting">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="upperbox">
            </div>
            
            <div class="setting">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" id="lowerbox">
            </div>
            
            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers">
            </div>

            <div class="setting">
                <label for="numbers">Include symbols</label>
                <input type="checkbox" id="symbols">
            </div>

        </div>


















        <div class="pw-header">
            <div class="pw">
                <button>Copy to clipboard
                </button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password
                Length</label>
                <input id ="len" type="number" 
                min="4" max="40"/>
            </div>
            <div class="form-control">
                <label for="upper">Contain
                Uppercase Letters</label>
                <input id ="upper"
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Contain 
                Lowercase Letters</label>
                <input id ="lower"
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Contain
                Numbers</label>
                <input id ="number"
                type="checkbox" />
            </div>
        </div>
    </div>
</body>
</html>
